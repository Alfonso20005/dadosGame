<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="overlay">
        <div class="number">3</div>
    </div>
    
    <h2>Dice Game <img src="img/dice.png" height="35px" width="35px"></h2>

    <div class="main-container">

        <div class="players">
            <div class="player-1">
                <h3>You:</h3>
                <img src="img/dice1.png" alt="player-1" id="p1">
            </div>

            <div class="player-2">
                <h3>Computer:</h3>
                <img src="img/dice1.png" alt="player-2" id="p2">
            </div>
        </div>

        <div id="result">Winner :</div>

        <button onclick="diceGame()">Roll The Dice</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
